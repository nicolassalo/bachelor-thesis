spring.datasource.url= jdbc:postgresql://localhost:5432/sentiment_training_collection?useSSL=false
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.username=nico
spring.datasource.password=nico

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/baeldung.p12
# The password used to generate the certificate
server.ssl.key-store-password=ThisIsNotTheRealPassword
# The alias mapped to the certificate
server.ssl.key-alias=baeldung
server.ssl.enabled=true
server.port=8443

#trust store location
trust.store=classpath:keystore/baeldung.p12
#trust store password
trust.store.password=ThisIsNotTheRealPassword
